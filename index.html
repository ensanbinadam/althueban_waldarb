<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden; /* منع التمرير */
    }

    canvas {
        background-color: #111;
        display: block;
        margin: 20px auto;
        border: 2px solid #fff;
        touch-action: none;
        width: 90vw;
        height: 90vw;
        max-width: 600px;
        max-height: 600px;
    }

    .score, .timer, .instructions {
        font-size: 4vw;
        margin-top: 10px;
    }

    .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4vw;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border: 2px solid #fff;
        display: none;
    }

    .button {
        padding: 8px 16px;
        background-color: red;
        color: white;
        cursor: pointer;
        border: 2px solid white;
        font-size: 4vw;
        margin-top: 20px;
    }

    .motivation {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5vw;
        color: yellow;
        display: none;
    }

    @media (min-width: 600px) {
        .score, .timer, .instructions, .message, .button, .motivation {
            font-size: 24px;
        }
    }
</style>
